<!DOCTYPE html>
<!-- Codigo html -->
<html lang="en">
    <!-- Inicio Head -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css" />
        <link href="https://iconsax.gitlab.io/i/icons.css" rel="stylesheet">
        <!-- Titulo de proyecto -->
        <title>Modern and elegant sidebar</title>
    </head>
    <!-- Fin Head -->

    <!-- Inicio Body -->
    <body>

        <!-- Inicio container -->
        <div class="container">

            <!-- Inicio Sidebar -->
            <div class="sidebar">

                <div class="floating-btn">
                    <i class="iconsax" icon-name="chevron-right"></i>
                </div>

                <!-- Inicio perfil de usuario -->
                <div class="profile">

                    <!-- Avatar -->
                    <div class="avatar"></div>

                    <!-- Detalles -->
                    <div class="details">
                        <p class="name">Carlos Alcalá</p>
                        <p class="profesion">UX/UI Designer</p>
                    </div>
                   
                </div>
                <!-- Fin perfil de usuario -->

                <!-- Inicio navegación -->
                <div class="nav">

                    <!-- Inicio secciones -->
                    <div class="sections">

                        <!-- Inicio sección home -->
                        <div class="section">
                            <p class="name">Home</p>

                            <!-- Inicio Links de navegación -->
                            <ul>

                                <!-- Link Overview -->
                                <li>
                                    <a href="#" class="active">
                                        <i class="iconsax" icon-name="grid-apps-2"></i>
                                        <span class="navname">Overview</span>
                                    </a>
                                </li>

                                 <!-- Link Scheduled -->
                                 <li>
                                    <a href="#">
                                        <i class="iconsax" icon-name="calendar-1"></i>
                                        <span class="navname">Scheduled</span>
                                    </a>
                                </li>

                                 <!-- Link E-mails -->
                                <li>
                                    <a href="#">
                                        <i class="iconsax" icon-name="mail"></i>
                                        <span class="navname">Emails</span>
                                    </a>
                                </li>

                            </ul>
                            <!-- Fin links de navegación -->


                        </div>
                        <!-- Fin sección home -->

                        <!-- Inicio sección customer -->
                        <div class="section">
                            <p class="name">Customer</p>

                            <!-- Inicio Links de navegación -->
                            <ul>

                                <!-- Link Projects -->
                                <li>
                                    <a href="#">
                                        <i class="iconsax" icon-name="folder-open"></i>
                                        <span class="navname">Projects</span>
                                    </a>
                                </li>

                                 <!-- Link Released -->
                                 <li>
                                    <a href="#">
                                        <i class="iconsax" icon-name="task-list-square"></i>
                                        <span class="navname">Released</span>
                                    </a>
                                </li>

                                 <!-- Link Comments -->
                                <li>
                                    <a href="#">
                                        <i class="iconsax" icon-name="messages-1"></i>
                                        <span class="navname">Comments</span>
                                    </a>
                                </li>

                            </ul>
                            <!-- Fin links de navegación -->


                        </div>
                        <!-- Fin sección customer -->

                        <!-- Inicio sección media -->
                        <div class="section">
                            <p class="name">Media</p>

                            <!-- Inicio Links de navegación -->
                            <ul>

                                <!-- Link Images -->
                                <li>
                                    <a href="#">
                                        <i class="iconsax" icon-name="picture"></i>
                                        <span class="navname">Images</span>
                                    </a>
                                </li>

                                 <li>
                                    <a href="#">
                                        <i class="iconsax" icon-name="play-circle"></i>
                                        <span class="navname">Video</span>
                                    </a>
                                </li>
                            </ul>
                            <!-- Fin links de navegación -->


                        </div>
                        <!-- Fin sección media -->

                        

                    </div>
                    <!-- Fin secciones -->

                </div>
                <!-- Fin navegación -->

                                        <span class="navname">Settings</span>
                                    </a>
                                </li>

                            <!-- Fin links de navegación -->


                        </div>
                        <!-- Fin sección Preferences -->

                    </div>
                    <!-- Fin secciones -->

        crossorigin="anonymous"></script>
        <script src="script.js"></script>
